{% extends "layout.html"%}

    {%block content%}
            {%from "_macros.html" import render_field%}
            <div class="page-header" style="text-align: center;">
                <h2>Lista de Alumnos</h2>
            </div>
            <div class="container">
                <div class="row">
                    <a href="/alumnos"
                       class="btn btn-success">
                        <i class="icon-pencil icon-white"></i> Agregar Alumno
                    </a>
                    <table class="table table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Eliminar</th>
                                <th>Modificar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for alum in alumno %}
                <tr>
                    <td>{{ alum.nombre }}</td>
                    <td>{{ alum.apellidos }}</td>
                    <td>{{ alum.email }}</td>
                    <td><a href="eliminar?id={{ alum.id }}"
                           class="btn btn-danger">
                            <i class="icon-remove icon-white"></i> Eliminar
                        </a>
                    </td>
                    <td><a href="modificar?id={{ alum.id }}"
                           class="btn btn-warning">
                            <i class="icon-pencil icon-white"></i> Modificar
                        </a>
                    </td>
                </tr>
                {% endfor %}
                        </tbody>
                    </table> 
                </div>
            </div>
            
        </div>
    {%endblock%}
